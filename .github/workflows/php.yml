name: PHP Composer

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v2
      - name: Validate composer.json and composer.lock
        run: /usr/local/bin/composer validate
  #Mets en cache les packages composer (apparemment inutile et ralenti l'éxécution du workflow)

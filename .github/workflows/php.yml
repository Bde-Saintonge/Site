name: PHP Composer

on:
  push:
    branches: [ main ]

jobs:
  Deployment:
    runs-on: self-hosted
    steps:
      - name: Push code to server
        uses: actions/checkout@v2
        
      - name: Validate composer.json and composer.lock
        run: /usr/local/bin/composer validate
        
      - name: Update & Install dependencies
        if: steps.composer-cache.outputs.cache-hit != 'true'
        run: /usr/local/bin/composer install --prefer-dist --no-progress --no-suggest
        
      - name: Maintenance Mode Up
        run: /usr/bin/php artisan down
        
      - name: Install Node JS Dependencies
        run: /usr/bin/npm install
        
      - name: Update Composer Dependencies
        run: /usr/local/bin/composer update
        
      - name: Update Node JS Dependencies
        run: /usr/bin/npm update
        
      - name: Set Up .env file
        run: echo "#DÃ©but du remplissage auto par github\n" > .env
            echo "APP_DEBUG=${{ secrets.ENV_APP_DEBUG }}\n" > .env
            echo "APP_ENV=${{ secrets.ENV_APP_ENV }}\n" > .env
            echo "APP_KEY=${{ secrets.ENV_APP_KEY }}\n" > .env
            echo "APP_NAME=${{ secrets.ENV_APP_NAME }}\n" > .env
            echo "APP_URL=${{ secrets.ENV_APP_URL }}\n" > .env
            echo "AWS_ACCESS_KEY_ID=${{ secrets.ENV_AWS_ACCESS_KEY_ID }}\n" > .env
            echo "AWS_BUCKET=${{ secrets.ENV_AWS_BUCKET }}\n" > .env
            echo "AWS_AWS_DEFAULT_REGION=${{ secrets.ENV_AWS_DEFAULT_REGION }}\n" > .env
            echo "AWS_SECRET_ACCESS_KEY=${{ secrets.ENV_AWS_SECRET_ACCESS_KEY }}\n" > .env
            echo "BROADCAST_DRIVER=${{ secrets.ENV_BROADCAST_DRIVER }}\n" > .env
            echo "CACHE_DRIVER=${{ secrets.ENV_CACHE_DRIVER }}\n" > .env
            echo "DB_CONNECTION=${{ secrets.ENV_DB_CONNECTION }}\n" > .env
            echo "DB_DATABASE=${{ secrets.ENV_DB_DATABASE }}\n" > .env
            echo "DB_HOST=${{ secrets.ENV_DB_HOST }}\n" > .env
            echo "DB_PASSWORD=${{ secrets.ENV_DB_PASSWORD }}\n" > .env
            echo "DB_PORT=${{ secrets.ENV_DB_PORT }}\n" > .env
            echo "DB_USERNAME=${{ secrets.ENV_DB_USERNAME }}\n" > .env
            echo "LOG_CHANNEL=${{ secrets.ENV_LOG_CHANNEL }}\n" > .env
            echo "MAIL_DRIVER=${{ secrets.ENV_MAIL_DRIVER }}\n" > .env
            echo "MAIL_ENCRYPTION=${{ secrets.ENV_MAIL_ENCRYPTION }}\n" > .env
            echo "MAIL_FROM_ADDRESS=${{ secrets.ENV_MAIL_FROM_ADDRESS }}\n" > .env
            echo "MAIL_FROM_NAME=${{ secrets.ENV_MAIL_FROM_NAME }}\n" > .env
            echo "MAIL_HOST=${{ secrets.ENV_MAIL_HOST }}\n" > .env
            echo "MAIL_PASSWORD=${{ secrets.ENV_MAIL_PASSWORD }}\n" > .env
            echo "MAIL_PORT=${{ secrets.ENV_MAIL_PORT }}\n" > .env
            echo "MAIL_USERNAME=${{ secrets.ENV_MAIL_USERNAME }}\n" > .env
            echo "MIX_PUSHER_APP_CLUSTER=${{ secrets.ENV_MIX_PUSHER_APP_CLUSTER }}\n" > .env
            echo "MIX_PUSHER_APP_KEY=${{ secrets.ENV_MIX_PUSHER_APP_KEY }}\n" > .env
            echo "PUSHER_APP_CLUSTER=${{ secrets.ENV_PUSHER_APP_CLUSTER }}\n" > .env
            echo "PUSHER_APP_ID=${{ secrets.ENV_PUSHER_APP_ID }}\n" > .env
            echo "PUSHER_APP_KEY=${{ secrets.ENV_PUSHER_APP_KEY }}\n" > .env
            echo "PUSHER_APP_SECRET=${{ secrets.ENV_PUSHER_APP_SECRET }}\n" > .env
            echo "QUEUE_CONNECTION=${{ secrets.ENV_QUEUE_CONNECTION }}\n" > .env
            echo "REDIS_HOST=${{ secrets.ENV_REDIS_HOST }}\n" > .env
            echo "REDIS_PASSWORD=${{ secrets.ENV_REDIS_PASSWORD }}\n" > .env
            echo "REDIS_PORT=${{ secrets.ENV_REDIS_PORT }}\n" > .env
            echo "SESSION_DRIVER=${{ secrets.ENV_SESSION_DRIVER }}\n" > .env
            echo "#Fin du remplissage auto par github" > .env
        
      - name: Compile Css & JS and Minify it
        run: /usr/bin/npm rebuild && /usr/bin/npm run prod
        
      - name: Generate key
        run: /usr/bin/php artisan key:generate
        
      - name: Directory Permissions
        run: chmod -R 777 storage bootstrap/cache
        
      - name: Maintenance Mode Down
        run: /usr/bin/php artisan up
